<script type="application/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="application/javascript" src="js/authorForm.js"></script>

        <form action="addAuthor" method="post">
            <table>
                <tr>
                    <td>name</td>
                    <td><input name="name" type="text" required="text"></td>
                </tr>
                <tr>
                    <td>nationality</td>
                    <td><select name="nationality">
                        <option value="Hungary">Hungary</option>
                        <option value="England">England</option>
                        <option value="France">France</option>
                    </select></td>
                </tr>
                <tr>
                    <td>birth</td>
                    <td><input name="birthDate" type="date" required="date"></td>
                </tr>
            </table>
            <tr>
                <td><input id="submit" type="submit" value="Add Author"></td>
            </tr>
        </form>
