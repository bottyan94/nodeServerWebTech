<body>
<div id="everything">
    <div id="header">
        <div id="banner">

                <span class="menuButton"><a href="index.html">Home</a></span>

            <table>
                <tr>
                    <td>name</td>
                    <td><input name="name" type="text" required="text"></td>
                </tr>
                <tr>
                    <td>nationality</td>

                        <option value="Hungary">Hungary</option>
                        <option value="England">England</option>
                        <option value="France">France</option>
                    </select></td>
                </tr>
                <tr>
                    <td>birth</td>
                    <td><input name="birthDate" type="date" required="date"></td>
                </tr>
            </table>
            <tr>
                <td><input id="submit" type="submit" value="Add Author"></td>
            </tr>
        </form>
    </div>

</div>
